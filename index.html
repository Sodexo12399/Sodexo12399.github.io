  <body>
    <header>
      <div class="container nav">
        <!-- header -->
        <a

          >S<i class="ri-football-fill"></i
          ><span>dex<i class="ri-football-line second"></i></span

        <div class="weather">

    <div class="slide">
      <div class="wrapper download">
        <input type="url" placeholder="LINK..." id="download" required />

      <div class="wrapper news">
        <a href="" class="new" target="_blank">

      <button id="micro">
        <div class="star">
          <div class="blue"></div>
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="green"></div>
        </div>
      </button>

      <!-- <div class="wrapper clock">

          <div class="heure"></div>

          <div class="seconde"></div>
          <div class="point"></div>
        </div>
      </div>  -->

      <div class="wrapper speed">
        <span class="speed"> </span>
        <div class="progress"></div>
      </div>

      <div class="wrapper def">
        <div class="inline-flex">
          <input type="text" id="def" placeholder="WORD" />
          <button id="def">Search</button>
        </div>
        <span id="def"></span>
      </div>
    </div>
